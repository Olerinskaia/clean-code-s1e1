<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="intro">
        <img class="intro__img" alt="Eisenhower Matrix" src="./eisenhower-matrix.jpg">
        <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
        <div class="todo__add" id="topSectionForAddingElementToList">
            <label class="todo__add-label" for="new-task">Add Item</label>
             <div class="todo__add-wrapper">
                <input class="todo__add-input" id="new-task" type="text">
                <button class="todo_button">Add</button>
            </div>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete" id="incompleteTasks">
            <li class="todo__incomplete-item">
                <input type="checkbox">
                <label class="todo__label task">Pay Bills</label>
                <input type="text" class="task">
                <button class="todo_button todo_button-edit">Edit</button>
                <button class="todo_button todo_button-delete">
                    <img class="todo__icon" alt="Remove" src="./remove.svg">
                </button>
            </li>
            <li class="todo__incomplete-item editMode">
                <input type="checkbox">
                <label class="todo__label task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="todo_button todo_button-edit">Save</button>
                <button class="todo_button todo_button-delete">
                    <img class="todo__icon" alt="Remove" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed" id="completed-tasks">
            <li class="todo__completed-item">
                <input type="checkbox" checked>
                <label class="todo__label task">See the Doctor</label>
                <input type="text" class="task">
                <button class="todo_button todo_button-edit">Edit</button>
                <button class="todo_button todo_button-delete">
                    <img class="todo__icon" alt="Remove" src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
